#Logging
logging.config: classpath:logback-default.xml

spring:
  main:
    allow-bean-definition-overriding: false
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: true
      write-date-keys-as-timestamps: true
      write-durations-as-timestamps: true
      write-enums-using-to-string: false
      FAIL_ON_EMPTY_BEANS: false
  datasource:
    url: jdbc:postgresql://localhost:5432/coffee_shop_order
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 10 # Adjust as needed
      minimum-idle: 2
      idle-timeout: 30000
      pool-name: order_pool
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
      show-sql: true
      generate-ddl: false
  # Liquibase settings
  liquibase:
    change-log: classpath:db/changelog/sql-changelog.xml
    drop-first: false
    enabled: true
    contexts: development